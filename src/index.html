<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="html, css, js" />
		<title>Programming Training Sketches</title>
	</head>
	<body class="body">
		<div class="page">
			<header class="header">
				<img
					src="<%=require('./images/Logo-PTS.png')%>"
					alt="логотип проекта"
					class="header__logo"
				/>
			</header>
			<main class="container" aria-label="страница проектов">
				<section class="profile">
					<div class="profile__items">
						<img
							src="<%=require('./images/ava-panda.jpg')%>"
							alt="смешная аватарка"
							class="profile__avatar"
							name="avatar"
						/>
						<div class="profile__info">
							<div class="profile__info-item">
								<h1 class="profile__info-name" name="name">Programming</h1>
							</div>
							<p class="profile__info-job" name="about">Training Sketches</p>
						</div>
					</div>
					<button
						class="profile__card-add"
						type="button"
						aria-label="добавить проект"
						title="добавить проект"
					></button>
				</section>
				<section class="elements" aria-label="мои проекты">
					<ul class="cards">
						<!-- Контейнер для добавления карточек-->
					</ul>
				</section>
			</main>
			<!-- Попап добавления нового проекта  -->
			<section class="popup popup_new-place" aria-label="добавление проекта">
				<div class="popup__container popup__container_place">
					<h3 class="popup__title">Новый проект</h3>
					<form
						class="popup__form popup__form_place"
						name="add-card-form"
						novalidate
					>
						<input
							type="text"
							id="place-card"
							name="name"
							placeholder="Название"
							value=""
							class="popup__input popup__input_type_designation"
							minlength="2"
							maxlength="30"
							required
						/>
						<span class="place-card-error popup__input-error"></span>
						<input
							type="url"
							id="link-card"
							name="link"
							placeholder="Ссылка на картинку"
							value=""
							class="popup__input popup__input_type_card-link"
							required
						/>
						<span class="link-card-error popup__input-error"></span>
						<button type="submit" class="popup__save popup__save_place"
							>Создать</button
						>
					</form>
					<button
						type="button"
						class="popup__close popup__close_new-place"
						aria-label="закрыть форму добавления проекта"
						title="закрыть форму добавления проекта"
					></button>
				</div>
			</section>
			<!-- Попап просмотра увеличенной фотографии -->
			<section class="popup popup_show-zoom" aria-label="просмотр фотографии">
				<div class="popup__container-zoom">
					<img src="#" alt="" class="popup__card" />
					<p class="popup__subtitle-zoom"></p>
					<button
						type="button"
						class="popup__close popup__close_show-zoom"
						aria-label="закрыть изображение"
						title="закрыть изображение"
					></button>
				</div>
			</section>
			<!-- Попап подтверждения  -->
			<section class="popup popup_delete-card" aria-label="подтверждение">
				<div class="popup__container popup__container_delete-card">
					<h3 class="popup__title">Уже уходите?</h3>
					<form
						class="popup__form popup__form_delete-card"
						name="delete-card-form"
						novalidate
					>
						<button type="submit" class="popup__save popup__save_delete-card"
							>Да</button
						>
					</form>
					<button
						type="button"
						class="popup__close popup__close_delete-card"
						aria-label="закрыть форму подтверждения"
						title="закрыть форму подтверждения"
					></button>
				</div>
			</section>
			<footer class="footer">
				<p class="footer__copyright">&copy; 2023 Olga Akhlamova</p>
			</footer>
		</div>
		<template class="cards-template">
			<li class="card">
				<img src="#" alt="" class="card__image" />
				<div class="card__trash"></div>
				<div class="card__pitch">
					<h2 class="card__title"></h2>
					<div class="card__popular">
						<button type="button" class="card__like"></button>
						<span class="card__like-counter">0</span>
					</div>
				</div>
			</li>
		</template>
	</body>
</html>
